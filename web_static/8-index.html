
<!DOCTYPE html>
<html lang="en">
	<head>
	<title>AirBnB clone</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="stylesheet" href="./styles/8-places.css">
	<link rel="icon" type="images/x-icon" href="./images/hbtn-icon.png">
	</head>

<body>
	<header>
	<embed src="./images/hbtn-logo.png"></embed>
	</header>

	<div class="container">

	<section class="filters">
	<div class="locations">
	<h3>States</h3>
	<h4>California, Arizona...</h4>
	<ul class="popover">
	<h2>Arizona:</h2>
	<li>Page 1</li>
	<li> Page 2</li>
	</ul>
	<ul class="popover">
	<h2>California:</h2>
	<li>San Framcisco</li>
	<li>Los Altos</li>
	</ul>
	</div>
	<div class="amenities">
	<h3>Amenities</h3>
	<h4>Internet, Kitchen...</h4>
	<ul class="popover">
	<li>Internet</li>
	<li>Kitchen</li>
	<li>Pool</li>
	<li>Iron</li>
	</ul>
	</div>
	<button>Search</button>
	</section>

	<!--Places section -->
	<section class="places">
	<h1>Places</h1>
	<article>
	<h2>Arizona</h2>
	</article>

	<article>
	<h2>Pittsburgh</h2>
	</article>

	<article>
	<h2>San Francisco</h2>
	<div class="price_by_night">$80</div>
	<div class="information">
	<div class = "max_guest">
		<embed src="./images/hbtn-guests.png"></embed><p>5 Guests</p>
	</div>
	</div>
	</article>

	</section>
	</div>
	
	<footer>Best School</footer>
